
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSbmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="col" [formGroup]="formGroup">
              <span class="p-float-label">
                <input id="email" type="text" class="form-control" formControlName="email" pInputText>
                &nbsp;
              </span>
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                  <small *ngIf="email?.errors?.required" class="p-invalid">
                      El Email es requerido.
                  </small>
                  <small *ngIf="email?.errors?.minlength" class="p-invalid">
                      El Email deberia tener un mínimo de 5 caracteres.
                  </small>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="col" [formGroup]="formGroup">
              <span class="p-float-label">
                <input id="email" type="text" class="form-control p-inputtext-sm" formControlName="password" pInputText>
                &nbsp;
              </span>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                  <small *ngIf="email?.errors?.required" class="p-invalid">
                      El password es requerido.
                  </small>
                  <small *ngIf="email?.errors?.minlength" class="p-invalid">
                      El password deberia tener un mínimo de 4 caracteres.
                  </small>
              </div>
            </div>
          </div>
          <br>
          <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>

<!-- Mensajeria -->
<p-toast position="top-center"></p-toast>

<!-- progressSpinner -->
<div class="progress-spinner" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
</div>
